repos:
- repo: https://github.com/asottile/pyupgrade
  rev: v1.25.0
  hooks:
    - id: pyupgrade
- repo: https://github.com/commitizen-tools/commitizen
  rev: v3.10.0
  hooks:
    - id: commitizen
    - id: commitizen-branch
      stages:
        - push
- repo: https://github.com/pycqa/isort
  rev: 5.11.5
  hooks:
    - id: isort
- repo: https://github.com/psf/black
  rev: 23.9.1 
  hooks:
    - id: black
