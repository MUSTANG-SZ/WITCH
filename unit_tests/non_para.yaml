# Base config to merge into
# If an absolute path is given then it is used
# Otherwise it is assumed to me reative to the directory of this file
base: "base_unit.yaml"

nonpara:
  convert: True
  n_rounds: 4

# Cluster name
# Used both for the output path as well as to load presets
name: "SIM"
sim: True # If True use TODs to make noise and add a simulated cluster

# Define the model
cluster_model:
  nonpara:
    to_copy: ["a10"]
    sig_params: ["m500"]
  # Structure to include in the model
  structures:
    # Name of the first structure
    a10:
      structure: "a10" # What type of structure it is
      # Parameters for the structure
      parameters:
        dx_1: # Name of the first parameter
          value: 0.0 # Value to use/start at, will be evaled
          # Set to True for the rounds where we want to fit this param
          # If you set it to just True of False it will be that for all rounds
          # If not provided assumed to be False
          to_fit: False #[True, True, False, True] 
          # Range to prior to, will be evaled
          priors: [-9.0, 9.0]
        dy_1:
          value: 0.0
          to_fit: False #[True, True, False, True]
          priors: [-9.0, 9.0]
        dz_1:
          value: 0.0 
          priors: [-9.0, 9.0]
        theta:
          value: 0.0
          priors: [0, 6.29]
        P0:
          value: 8.403
          priors: [6, 10]
        c500:
          value: 1.177 
          priors: [1, 3]
        m500:
          value: "1.5e15"
          to_fit: True #[True, False, True, True] 
          priors: ["1e14", "1e16"]
        gamma:
          value: .3081 
          priors: [.05, 1]
        alpha:
          value: 1.551 
          priors: [.05, 3]
        beta:
          value: 5.4905 
          priors: [.05, 10]
        z:
          value: 0.97 
          priors: [.9, 1]
ps_model:
  structures:
    gauss:
      structure: "gaussian"
      parameters:
        dx_g:
          value: 0.0
          to_fit: False #[True, False, False, True]
          priors: [-9.0, 9.0]
        dy_g:
          value: 0.0
          to_fit: False #[True, False, False, True]
          priors: [-9.0, 9.0]
        sigma:
          value: 4
          to_fit: False #[False, True, True, False]
          priors: [1, 10]
        amp_g:
          value: 0.002
          to_fit: True #[False, True, True, False]
          priors: [0, .005]

# Add some info on what metadata to apply
datasets:
  mustang2:
    point_sources:
      - "ps_model"

metamodel:
  models:
    - cluster_model
    - ps_model
  model_map:
    mustang2:
      - cluster_model
      - ps_model
  parameter_map:
    - [cluster_model.a10.dx_1, ps_model.gauss.dx_g]
    - [cluster_model.a10.dy_1, ps_model.gauss.dy_g]
