# Base config to merge into
# If an absolute path is given then it is used
# Otherwise it is assumed to me reative to the directory of this file
base: "base_unit.yaml"

# Cluster name
# Used both for the output path as well as to load presets
name: "SIM"
sim: True # If True use TODs to make noise and add a simulated cluster

# Define the model
model:
  # Unit conversion to apply at the end
  # Will be evaled
  unit_conversion: "float(mju.get_da(constants['z'])*mju.y2K_RJ(constants['freq'], constants['Te'])*mju.XMpc/mju.me)"
  # Structure to include in the model
  structures:
    # Name of the first structure
    a10:
      structure: "a10" # What type of structure it is
      # Parameters for the structure
      parameters:
        dx_1: # Name of the first parameter
          value: 0.0 # Value to use/start at, will be evaled
          # Set to True for the rounds where we want to fit this param
          # If you set it to just True of False it will be that for all rounds
          # If not provided assumed to be False
          to_fit: [True, True, False, True] 
          # Range to prior to, will be evaled
          priors: [-9.0, 9.0]
        dy_1:
          value: 0.0
          to_fit: [True, True, False, True]
          priors: [-9.0, 9.0]
        dz_1:
          value: 0.0 
        theta:
          value: 0.0
        P0:
          value: 8.403
        c500:
          value: 1.177 
        m500:
          value: "1.5e15"
          to_fit: [True, False, True, True] 
        gamma:
          value: .3081 
        alpha:
          value: 1.551 
        beta:
          value: 5.4905 
        z:
          value: 0.97 
    ps_gauss:
      structure: "gaussian"
      parameters:
        dx_g:
          value: 0.0
          to_fit: [True, True, False, True]
          priors: [-9.0, 9.0]
        dy_g:
          value: 0.0
          to_fit: [True, True, False, True]
          priors: [-9.0, 9.0]
        sigma:
          value: 4
        amp_g:
          value: 0.002
          to_fit: [True, False, True, True]
    bubble_ne:
      structure: "uniform"
      parameters:
        b_ne_ra:
          value: "-15"
        b_ne_dec:
          value: "15"
        b_ne_z:
          value: "0"
        b_ne_r1:
          value: "30"
        b_ne_r2:
          value: "30"
        b_ne_r3:
          value: "30"
        b_ne_theta:
          value: 0
        b_ne_sup:
          value: -0.75
          to_fit: [False, True, True, True]
          priors: [-1.0, 0.0]
    bubble_sw:
      structure: "uniform"
      parameters:
        b_sw_ra:
          value: "15"
        b_sw_dec:
          value: "-15"
        b_sw_z:
          value: "0"
        b_sw_r1:
          value: "30"
        b_sw_r2:
          value: "30"
        b_sw_r3:
          value: "30"
        b_sw_theta:
          value: 0
        b_sw_sup:
          value: -0.75
          to_fit: [False, True, True, True]
          priors: [-1.0, 0.0]
