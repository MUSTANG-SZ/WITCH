name: "SIM"
sim: True
fit: True
n_rounds: 4
constants:
  Te: 5.0
  freq: "90e9"
  z: 0.451
paths:
  tods: "RXJ1347"
  glob: "Signal_TOD*.fits"
  ndo: False
  odo: False
  outroot: ""
coords:
  r_map: "3.0*60"
  dr: "1.0"
  x0: "(206.8776*u.degree).to(u.radian).value"
  y0: "(-11.7528*u.degree).to(u.radian).value"  
beam:
  fwhm1: "9.735"
  amp1: 0.9808
  fwhm2: "32.627"
  amp2: 0.0192
bowling:
  sub_poly: False 
  method: "pred2"
  degree: 5
minkasi:
  noise:
    class: "minkasi.mapmaking.noise.NoiseSmoothedSVD"
    args: "[]"
    kwargs: "{'fwhm':10}"
  maxiter: 10
  npass: 5
  dograd: False
model:
  unit_conversion: "float(mju.get_da(constants['z'])*mju.y2K_RJ(constants['freq'], constants['Te'])*mju.XMpc/mju.me)"
  structures:
    a10:
      structure: "a10"
      parameters:
        dx_1:
          value: 0.0 
          to_fit: [True, True, False, True]
          priors: [-9.0, 9.0]
        dy_1:
          value: 0.0
          to_fit: [True, True, False, True]
          priors: [-9.0, 9.0]
        dz_1:
          value: 0.0 
        theta:
          value: 0.0
        P0:
          value: 8.403
        c500:
          value: 1.177 
        m500:
          value: "1.5e15"
          to_fit: [True, False, True, True] 
        gamma:
          value: .3081 
        alpha:
          value: 1.551 
        beta:
          value: 5.4905 
        z:
          value: 0.97 
    ps_gauss:
      structure: "gaussian"
      parameters:
        dx_g:
          value: 0.0
          to_fit: [True, True, False, True]
          priors: [-9.0, 9.0]
        dy_g:
          value: 0.0
          to_fit: [True, True, False, True]
          priors: [-9.0, 9.0]
        sigma:
          value: 4
        amp_g:
          value: 0.002
          to_fit: [True, False, True, True]
    bubble_ne:
      structure: "uniform"
      parameters:
        b_ne_ra:
          value: "-15"
        b_ne_dec:
          value: "15"
        b_ne_z:
          value: "0"
        b_ne_r1:
          value: "30"
        b_ne_r2:
          value: "30"
        b_ne_r3:
          value: "30"
        b_ne_theta:
          value: 0
        b_ne_sup:
          value: -0.75
          to_fit: [False, True, True, True]
          priors: [-1.0, 0.0]
    bubble_sw:
      structure: "uniform"
      parameters:
        b_sw_ra:
          value: "15"
        b_sw_dec:
          value: "-15"
        b_sw_z:
          value: "0"
        b_sw_r1:
          value: "30"
        b_sw_r2:
          value: "30"
        b_sw_r3:
          value: "30"
        b_sw_theta:
          value: 0
        b_sw_sup:
          value: -0.75
          to_fit: [False, True, True, True]
          priors: [-1.0, 0.0]
